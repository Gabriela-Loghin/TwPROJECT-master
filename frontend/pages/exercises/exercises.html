<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="exercises.js"></script>
    <script defer src="../utils/utils.js"></script>
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="./exercises.css" />
    <link rel="stylesheet" href="../register/register.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Exercises</title>
  </head>

  <body onload="checkAuth(true)">
    <!-- Navigator bar with 2 section and links as buttons -->
    <nav>
      <div class="topnav">
        <a id="homeLink" href="../about/about.html"
          ><i class="fas fa-home"></i> Home</a
        >
        <a id="exercisesLink" class="active" href="../exercises/exercises.html"
          ><i class="fas fa-star-half-alt"></i> Exercise</a
        >
        <a id="topLink" href="../top/top.html"
          ><i class="fas fa-star-half-alt"></i> Top</a
        >
        <a id="contactLink" href="../contact/contact.html"
          ><i class="far fa-envelope"></i> Contact</a
        >
      </div>
      <div class="topnav">
        <!-- <a id="notLoggedIn" href="../register/Register.html">Register</a>
          <a id="loggedIn" href="../profile/profile.html">My account</a> -->
        <a id="myAccount" href="../profile/profile.html"
          ><i class="fas fa-user"></i> My Account</a
        >
        <a id="myLogout" href="../about/about.html?logout=true"
          ><i class="fas fa-sign-out-alt"></i> Logout</a
        >
        <a id="generalAccount" href="../profile/profile.html"
          ><i class="fas fa-user-circle"></i> Account</a
        >
      </div>
    </nav>

    <!-- Fancy text animation by animating each child of the parent individually -->
    <div class="container" id="text">
      <h1>
        <span>W</span>
        <span>O</span>
        <span>R</span>
        <span>K</span>
        <span>_</span>
        <span>Y</span>
        <span>O</span>
        <span>U</span>
        <span>R</span>
        <span>_</span>
        <span>B</span>
        <span>O</span>
        <span>D</span>
        <span>Y</span>
      </h1>
    </div>
    <div class="wrapper">
      <form onsubmit="submitExerciseForm(event)" id="main-form">
        <div class="Form">
          <div style="text-align: center; padding: 30px; font-size: larger">
            Incepe sa faci exercetii
          </div>
          <div class="Input">
            <div class="text-left">
              <label for="inputGrMuschi"> Grupa de muschi dorita </label>
              <select
                name="grMuschi"
                id="inputGrMuschi"
                style="margin: 0px"
                class="input"
                required
              >
                <option value="">Alege grupa de muschi</option>
                <option value="deltoid">Deltoid</option>
                <option value="biceps">Biceps</option>
                <option value="triceps">Triceps</option>
                <option value="cvadriceps_femural">Cvadriceps femural</option>
                <option value="fesier">Fesieri</option>
                <option value="biceps_femural">Biceps femural</option>
                <option value="pectoral">Pectoral</option>
                <option value="drept_abdominal">Drept abdominal</option>
                <option value="oblic_extern">Oblic extern</option>
                <option value="trapez">Trapez</option>
                <option value="marele_dorsal">Marele dorsal</option>
              </select>
            </div>
          </div>
          <div class="Input">
            <div class="text-left">
              <label for="inputDurata"> Duration (minutes) </label>
              <input
                type="number"
                min="0"
                name="time"
                class="input"
                id="inputDurata"
                value="0"
                step="2"
                style="margin: 0px"
              />
            </div>
          </div>
          <div class="Input">
            <div class="text-left">
              <label for="inputLocatie"> Locatie </label>
              <select class="input" name="location" id="inputLocatie">
                <option value="">Alegeti locatia</option>
                <option value="inside">Acasa</option>
                <option value="outside">Afara</option>
              </select>
            </div>
          </div>

          <div class="Input">
            <input
              style="padding: 15px; margin: 10px 0"
              type="submit"
              value="Calculeaza"
              class="btn"
            />
          </div>

          <div style="text-align: center; padding: 30px; font-size: larger">
            Daca nu selectati grupa de muschi si locatia dorita veti primi o
            lista cu toate exercitiile potrivite pentru genul si tipul dvs de
            corp
          </div>
        </div>
      </form>
    </div>

    <!-- Warning message -->
    <div id="no-ex-found" class="invisible">No exercise found</div>

    <!-- Section of the page in wich we will render data manually on the page using JS -->
    <div id="exerciseDisplay" class="invisible"></div>

    <!-- No forum, here we just use id's and classes to select input data -->
    <button
      onclick="markExercisesDone()"
      id="done"
      class="submit-btn invisible"
      value="Mark as done"
    >Done</button>
    <footer></footer>
  </body>
</html>
