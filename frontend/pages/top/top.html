  <script type="text/javascript">
    google.charts.load('current', { 'packages': ['bar'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      // pt all: sum din user_exercises la count
      // old/....: join intre user_exercises si users: count pe categoria de varsta : select sum(count) ... where age=1/2/3
      
      var data = google.visualization.arrayToDataTable([
        ['Varsta', 'Completate'],
        ['all', 9],
        ['old', 0],
        ['medium', 3],
        ['young', 6]
      ]);

      var options = {
        chart: {
          title: 'Everyone\'s progress'
        }
      };

      var chart = new google.charts.Bar(document.getElementById('ageType'));

      chart.draw(data, google.charts.Bar.convertOptions(options));
    }
  </script>
<script type="text/javascript">
    google.charts.load('current', { 'packages': ['bar'] });
    google.charts.setOnLoadCallback(drawChart);
      // pt all: sum din user_exercises la count
      // normal/....: join intre user_exercises si users: count pe categoria de body : select sum(count) ... where body=1/2/3
      
    function drawChart() {
      
      var data = google.visualization.arrayToDataTable([
        ['Body', 'Completate'],
        ['all', 9],
        ['overweight', 7],
        ['underweight', 2],
        ['normal', 0]
      ]);

      var options = {
        chart: {
          title: 'Everyone\'s progress'
        }
      };

      var chart = new google.charts.Bar(document.getElementById('bodyType'));

      chart.draw(data, google.charts.Bar.convertOptions(options));
    }
