<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="../../style.css" />
    <script src="contact.js"></script>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <script defer src="../utils/utils.js"></script>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Contact Page</title>
  </head>

  <body onload="checkAuth(false)">
    <nav>
      <div class="topnav">
        <a id="homeLink" href="../about/about.html"
          ><i class="fas fa-home"></i> Home</a
        >
        <a
          style="display: none"
          id="exercisesLink"
          href="../exercises/exercises.html"
          ><i class="fas fa-star-half-alt"></i> Exercise</a
        >
        <a id="topLink" href="../top/top.html"
          ><i class="fas fa-star-half-alt"></i> Top</a
        >
        <a class="active" id="contactLink" href="../contact/contact.html"
          ><i class="far fa-envelope"></i> Contact</a
        >
      </div>
      <div class="topnav">
        <!-- <a id="notLoggedIn" href="../register/Register.html">Register</a>
        <a id="loggedIn" href="../profile/profile.html">My account</a> -->
        <a style="display: none" id="myAccount" href="../profile/profile.html"
          ><i class="fas fa-user"></i> My Account</a
        >
        <a
          style="display: none"
          id="myLogout"
          href="../about/about.html?logout=true"
          ><i class="fas fa-sign-out-alt"></i> Logout</a
        >
        <a id="generalAccount" href="../profile/profile.html"
          ><i class="fas fa-user-circle"></i> Account</a
        >
      </div>
    </nav>

    <form class="wrapper contact_wrapper" onsubmit="submitContact(event)">
      <h1>Contact Us</h1>

      <div class="Input">
        <label>First Name</label>
        <input type="text" class="input" name="firstName" />
      </div>
      <div class="Input">
        <label>Email From</label>
        <input type="email" class="input" name="email" />
      </div>
      <div class="Input">
        <label>Message</label>
        <input type="text" class="input" name="message" />
      </div>
      <div class="Input">
        <input type="submit" value="Send" class="btn" />
      </div>
    </form>

    <div class="team-members">
      <h1>Our Team</h1>
      <div class="ps">
        <h3>Rotaru Vasile Alexandru</h3>
        <h3>Craciun Dragos</h3>
        <h3>Loghin Gabriela Alina</h3>
      </div>
    </div>
  </body>
</html>
