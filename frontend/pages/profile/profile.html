  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', { 'packages': ['bar'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      // pt all: sum din user_exercises la count
      // old/....: join intre user_exercises si users: count pe categoria de varsta : select sum(count) ... where age=1/2/3
      
      var data = google.visualization.arrayToDataTable([
        ['Muschi', 'Completate'],
        ['all', 9],
        ['biceps', 0],
        ['triceps', 3],
        ['cvadriceps femural', 6],
        ['fesieri', 0],
        ['biceps femural', 0],
        ['pectoral', 0],
        ['drept abdominal', 0],
        ['oblic extern', 0],
        ['trapez', 0],
        ['marele dorsal', 0]

      ]);

      var options = {
        chart: {
          title: 'My progress'
        }
      };

      var chart = new google.charts.Bar(document.getElementById('muschi'));

      chart.draw(data, google.charts.Bar.convertOptions(options));
    }
  </script>

<script type="text/javascript">
  google.charts.load('current', { 'packages': ['corechart'] });
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {

    var data = google.visualization.arrayToDataTable([
      ['Levels completed', 'Number of levels'],
      ['Completed', 90],
      ['Incompleted', 10]
    ]);

    var options = {
      title: 'Exercitii facute'
    };

    var chart = new google.visualization.PieChart(document.getElementById('piechart'));

    chart.draw(data, options);
  }
</script>
